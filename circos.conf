<<include etc/colors_fonts_patterns.conf>>
<<include etc/colors.conf>>
<<include etc/housekeeping.conf>> 
<<include etc/tracks/text.conf>>

karyotype = karyotype.human.hg19.txt

<image>

dir   = . 
file  = circos.png
png   = yes
svg   = yes
background = white
radius         = 1000p
# by default angle=0 is at 3 o'clock position
angle_offset      = -78
#angle_orientation = counterclockwise
auto_alpha_colors = yes
auto_alpha_steps  = 5

# Image map parameters
#image_map_use      = yes
#image_map_strict   = removeparam
#image_map_overlay                  = yes
#image_map_overlay_stroke_color     = red
#image_map_overlay_stroke_thickness = 2

image_map_use      = yes
image_map_strict   = removeparam
image_map_missing_parameter = removeurl
image_map_name     = circosmap
#image_map_overlay              = yes
#image_map_overlay_stroke_color = red
image_map_overlay_stroke_thickness = 20

</image>

<ideogram>

	<spacing>
	# spacing between ideograms
	default = 0.01r
	</spacing>

# Ideogram position, thickness and fill
radius           = 0.60r
thickness        = 30p
fill             = no
stroke_thickness = 5
stroke_color     = black

# Bands
show_bands            = yes
fill_bands            = yes
band_transparency     = 1

# Chromosome Labels
show_label       = yes
label_font       = semibold
label_radius     = 1.35r
label_with_tag   = yes
label_size       = 32
label_parallel   = yes
label_case       = upper

# Clickable Links
#ideogram_url = http://www.ccga.io/index.php/Submit_an_Article

</ideogram>

# Links
